plugins {
    id 'org.jetbrains.intellij' version '1.3.1'
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

group 'software.amazon.smithy'
version '1.03'

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDirs 'src/main/gen'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

intellij {
    version = '2021.3.2'
}

patchPluginXml {
    sinceBuild = '211'
}